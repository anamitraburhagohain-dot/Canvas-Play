<style>
.scrollbar-hide::-webkit-scrollbar {
    display: none;
}
.scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
}
body {
    font-family: 'Inter', sans-serif;
    background-color: #f4f4f5; /* zinc-100 */
}
html.dark body {
    background-color: #18181b; /* zinc-900 */
}

@keyframes marquee-scroll {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}
.marquee-container {
  display: flex;
  animation: marquee-scroll 30s ease-in-out infinite;
}
.marquee-text {
  padding-right: 2rem; /* A gap between repeated texts */
  white-space: nowrap;
  flex-shrink: 0; /* Prevent content from shrinking */
}

@keyframes marquee-scroll-sidebar {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}
.marquee-container-sidebar {
  display: flex;
  animation: marquee-scroll-sidebar 40s ease-in-out infinite;
}
.marquee-text-sidebar {
  padding-right: 2rem;
  white-space: nowrap;
  flex-shrink: 0;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
.animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
}

@keyframes scale-in {
  from {
    transform: scaleY(0);
  }
  to {
    transform: scaleY(1);
  }
}

@keyframes checkmark-pop {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.4); }
  100% { transform: scale(1); opacity: 1; }
}
.animate-checkmark {
  animation: checkmark-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
}

@keyframes rotateSun {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes wobbleMoon {
    0%, 100% { transform: rotate(-3deg); }
    50% { transform: rotate(3deg); }
}

.sun-icon {
    animation: rotateSun 20s linear infinite;
    transform-box: fill-box;
    transform-origin: center;
}

.moon-icon {
    animation: wobbleMoon 6s ease-in-out infinite;
    transform-box: fill-box;
    transform-origin: center;
}

@keyframes driftCloud {
    0%, 100% { transform: translateX(0); }
    50% { transform: translateX(2px); }
}

@keyframes fall {
    from { transform: translateY(-2px); opacity: 1; }
    to { transform: translateY(8px); opacity: 0; }
}

.cloud-icon {
    animation: driftCloud 8s ease-in-out infinite;
    transform-origin: center;
    transform-box: fill-box;
}

.rain-drop, .snow-flake {
    animation: fall 1.5s linear infinite;
}

.force-scrollbar::-webkit-scrollbar {
    width: 8px;
}
.force-scrollbar::-webkit-scrollbar-track {
    background: transparent;
}
.force-scrollbar::-webkit-scrollbar-thumb {
    background-color: #a1a1aa; /* zinc-400 */
    border-radius: 10px;
    border: 2px solid transparent;
    background-clip: content-box;
}
html.dark .force-scrollbar::-webkit-scrollbar-thumb {
    background-color: #71717a; /* zinc-500 */
}
.force-scrollbar {
    scrollbar-width: thin;
    scrollbar-color: #a1a1aa transparent;
}

@keyframes love-highlight-effect {
  0% {
    background-color: rgba(239, 68, 68, 0.4); /* red-500 with 40% opacity */
    transform: scale(1.3);
  }
  100% {
    background-color: rgba(239, 68, 68, 0);
    transform: scale(1);
  }
}

.animate-love-highlight {
  animation: love-highlight-effect 0.5s ease-out forwards;
}

@keyframes like-effect {
  0% { transform: scale(1); }
  50% { transform: scale(1.4); }
  100% { transform: scale(1); }
}
.animate-like {
  animation: like-effect 0.3s ease-in-out;
}


@media (orientation: landscape) and (max-height: 500px) {
  .header-container {
    padding-top: 0.5rem !important;
  }
  .header-greeting-container {
    margin-top: 1rem !important;
  }
}

/* Tablet simulation for landscape mode */
@media (orientation: landscape) and (min-height: 501px) {
  html, body {
    height: 100%;
    overflow: hidden;
  }
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #2d3748; /* Dark blue-gray backdrop */
    padding: 2rem;
    box-sizing: border-box;
  }

  #root {
    width: 100%;
    height: 100%;
    max-width: 1180px;
    max-height: 820px;
    border-radius: 24px;
    border: 14px solid #111; /* Bezel */
    box-shadow: 0 0 50px rgba(0,0,0,0.7);
    overflow: hidden;
    position: relative;
  }

  /* Let the app's internal components handle scrolling */
  #root > div {
    height: 100%;
    overflow-y: auto;
    overflow-x: hidden;
  }

  /* Hide the empty footer in tablet mode */
  footer {
    display: none;
  }
}
</style>
